<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator Mockup with CSS Flexbox</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./reset.css">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <!-- display -->
                <div class="display">
                    <li class="circles">
                        <a class="circle1" href="#"></a>
                        <a class="circle2" href="#"></a>
                        <a class="circle3" href="#"></a>
                    </li>
                    <div class="calculator__display--bare">
                        <span class="calculator__operend--left">0</span>
                        <span class="calcolator__operator">+</span>
                        <span class="calculator__operend--right">0</span>
                        <span class="calculator__equal">=</span>
                        <span class="calculator__result">0</span>
                    </div>
                    <div class="calculator__display--for-advanced">0</div>
                </div>
                <!-- //display -->
                <!-- buttons -->
                <div class="buttons">
                    <button class="button function clear">AC</button>
                    <button class="button function">+/−</button>
                    <button class="button function">%</button>
                    <button class="button operator">÷</button>
                    <button class="button number">7</button>
                    <button class="button number">8</button>
                    <button class="button number">9</button>
                    <button class="button operator">x</button>
                    <button class="button number">4</button>
                    <button class="button number">5</button>
                    <button class="button number">6</button>
                    <button class="button operator">−</button>
                    <button class="button number">1</button>
                    <button class="button number">2</button>
                    <button class="button number">3</button>
                    <button class="button operator">+</button>
                    <button class="button number double">0</button>
                    <button class="button number decimal">.</button>
                    <button class="button operator calculate">=</button>
                </div>
                <!-- //buttons-->
            </div>
        </div>
        <script src='./script.js'></script>
    </body>
</html>
