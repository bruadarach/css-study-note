<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./04-style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <!-- display -->
                <div class="display bare">
                    <li class="circles">
                        <a class="circle1" href="#"></a>
                        <a class="circle2" href="#"></a>
                        <a class="circle3" href="#"></a>
                    </li>

                    <span class="calculator__operend--left">0</span>
                    <span class="calcolator__operator">+</span>
                    <span class="calculator__operend--right">0</span>
                    <span class="calculator__equal">=</span>
                    <span class="calculator__result">0</span>
                </div>
                <div class="display advanced">0</div>
                <!-- //display -->

                <!-- buttons -->
                <div class="buttons">
                    <button class="button function">AC</button>
                    <button class="button function">+/-</button>
                    <button class="button function">%</button>
                    <button class="button operator">รท</button>
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button operator">x</button>
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button operator">-</button>
                    <button class="button">3</button>
                    <button class="button">2</button>
                    <button class="button">1</button>
                    <button class="button operator">+</button>
                    <button class="button double">0</button>
                    <button class="button">.</button>
                    <button class="button operator">=</button>
                </div>


            </div>
        </div>
    </body>
</html>
